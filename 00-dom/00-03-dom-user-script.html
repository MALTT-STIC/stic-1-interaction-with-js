<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Ce titre est présent dans le "DOM de base"</h1>
    <button id="addParagraph">Add a new paragraph</button>
    <!-- Dans la source il n'y a qu'un seul paragraph dans le div suivant -->
    <div id="injectTarget">
        <p>Ce paragraph est présent dans le "DOM de base"</p>
    </div>

    <script>
        //On injecte des nouveaux paragraphes lorsque l'utilisateur clique sur le bouton
        document.querySelector('#addParagraph').addEventListener('click', function (event) {
            document.querySelector('#injectTarget').innerHTML +=
                "<p>Nouveau paragraph depuis un script</p>";
        });
    </script>
</body>

</html>
