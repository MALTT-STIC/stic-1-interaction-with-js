<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Forms</h1>
    <p>Forms are usually used to pass information to a server-side page with a new http request. Forms elements can be inputs
        (see 03-input) but also select and textarea</p>
    <form name="mySimpleForm">
        First field:
        <input type="text" name="firstField">
        <hr> Second field:
        <input type="text" name="secondField">
        <hr> Select menu:
        <select name="selectField">
            <option value="First choice">First choice</option>
            <option value="Second choice">Second choice</option>
        </select>
        <hr>
        <textarea name="longText" cols="70" rows="10">Textarea</textarea>
        <hr>
        <input type="submit" value="Send">
    </form>
    <p>Click the send button, the page will reload</p>
</body>

</html>
